<div class="bjui-pageHeader">
<form id="pagerForm" data-toggle="ajaxsearch" action="__URL__" method="post">
	
	<input type="hidden" name="pageSize" value="{$numPerPage}">
    <input type="hidden" name="pageCurrent" value="{$_REQUEST['pageNum']|default=1}">
	 
        <div class="bjui-searchBar">
		  <label>筛选:</label>
            <select name="filter" data-toggle="selectpicker">
			<option value="">全部</option>
			    <foreach name="filters" item="v">
			    <option value="{$v.title}"  <if condition="$v.title EQ $_REQUEST['filter'] ">selected<else/>{$_REQUEST['filter']}</if> >{$v.title}</option>
				 </foreach>
            </select>&nbsp;
            <label>关键词：</label><input type="text" value="{$_REQUEST['keys']}" name="keys" class="form-control" size="15" />
             <button type="submit"  class="btn-default" data-icon="search">查询</button>
              <a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);" data-icon="undo">清空查询</a>
		      <span class="right"><a href="__URL__/outxls" class="btn btn-blue" data-toggle="doexport" data-confirm-msg="确定要导出吗？" data-icon="arrow-up">导出</a></span>
		</div> 
</form>
    
</div>
<div class="bjui-pageContent">
     <table data-toggle="tablefixed" data-width="100%" data-layout-h="0" data-nowrap="true">
        <thead>
            <tr>
            <th width="30" height="30"></th>
            <th width="30">编号</th>
			<th>登陆账号</th>
            <th>姓名</th>
			<th>性别</th>
		    <th>所在部门</th>
	    	<th>担任职位</th>
		    <th>固定电话</th>
            <th>移动电话</th>
            <th>电子邮箱</th>
			<th>内线/短号</th>
			<th>QQ</th>
            </tr>
        </thead>
        <tbody>

          <volist id="v" name="list">
          <tr>
		   <td></td>
		   <td>{$v.id}</td>
           <td>{$v.username}</td>
           <td>{$v.truename}</td>
		   <td>{$v.sex}</td>
		   <td>{$v.depname} </td>
		   <td>{$v.posname}</td>
		   <td>{$v.tel}</td>
           <td>{$v.phone}</td>
           <td>{$v.email}</td>
		   <td>{$v.neixian}</td>
		   <td>{$v.qq}</td> 
         </tr> 
          </volist>
        </tbody>
    </table>
    <div class="bjui-footBar">
        <div class="pages">
            <span>共 {$totalCount} 条  每页 {$numPerPage} 条</span>
        </div>
	    <div class="pagination-box" data-toggle="pagination" data-total="{$totalCount}" data-page-size="{$numPerPage}" data-page-current="{$currentPage}">
        </div>
    </div>
</div>
