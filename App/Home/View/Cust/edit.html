<div class="bjui-pageContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		  <input type="hidden" name="id" value="{$id}" />
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
            <tr><td><label for='j_name' class='control-label x85'>联系人:</label><input type='text' id='j_name' name='name'  size='20'   value='{$Rs.name}'  ></td><td><label for='sex_input' class='control-label x85'>性别:</label><select name='sex'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.BASE_SEX' id='sex'><option value='{$sex}' <if condition=" $sex EQ $Rs['sex'] " >selected</if> >{$sex}</option></volist></td></tr>
      		   <tr><td><label for='phone_input' class='control-label x85'>手机号码:</label><input type='text' id='phone' name='phone' data-rule='required;' size='20'   value='{$Rs.phone}'  ></td><td><label for='dizhi_input' class='control-label x85'>地址:</label><input type='text' id='dizhi' name='dizhi'  size='20'   value='{$Rs.dizhi}'  ></td></tr>
            <tr><td><label for='j_idcard' class='control-label x85'>身份证号:</label><input type='text' id='j_idcard' name='idcard'  size='20'   value='{$Rs.idcard}'  ></td><td><label for='type_input' class='control-label x85'>客户来源:</label><select name='type'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.CUST_TYPE' id='type'><option value='{$type}' <if condition=" $type EQ $Rs['type'] " >selected</if> >{$type}</option></volist></td></tr>
            <tr><td><label for='j_yhname' class='control-label x85'>开户行:</label><input type='text' id='j_yhname' name='yhname'  size='20'   value='{$Rs.yhname}'  ></td><td><label for='j_yhcard' class='control-label x85'>银行卡号:</label><input type='text' id='j_yhcard' name='yhcard' size='20'   value='{$Rs.yhcard}'  ></td></tr>
            <!-- <tr><td><label for='email_input' class='control-label x85'>EMAIL:</label><input type='text' id='email' name='email'  size='20'   value='{$Rs.email}'  ></td><td><label for='qq_input' class='control-label x85'>QQ:</label><input type='text' id='qq' name='qq'  size='20'   value='{$Rs.qq}'  ></td></tr> -->
            <!-- <tr><td><label for='juid_input' class='control-label x85'>分享给:</label><input type='text' id='juid' name='juid'  size='20' data-toggle='lookup' data-url='__MODULE__/public/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juid}'  ></td></tr> -->
            <tr><td colspan=2><label for='juname_input' class='control-label x85'>经办人:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='__MODULE__/public/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juname}'  ><input type='hidden' name='juid' size='20' value='{$Rs.juid}'  ></td></tr>
            <tr><td colspan=2><label for='remark_input' class='control-label x85'>客户描述:</label><textarea name='remark'  cols='65' rows='5' >{$Rs.remark}</textarea></td></tr>
           </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
