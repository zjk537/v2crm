<div class="bjui-pageContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td><label for='xingming_input' class='control-label x85'>姓名:</label><input type='text' id='xingming' name='xingming' data-rule='required;' size='20'   value='{$Rs.xingming}'  ></td><td><label for='sex_input' class='control-label x85'>性别:</label><volist name='Think.config.BASE_SEX' id='sex'><input type='radio'  name='sex' data-toggle='icheck'  data-label='{$sex}' value='{$sex}' <if condition=" $sex EQ $Rs['sex'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td><label for='gonghao_input' class='control-label x85'>工号:</label><input type='text' id='gonghao' name='gonghao'  size='20'   value='{$Rs.gonghao}'  ></td><td><label for='bumen_input' class='control-label x85'>部门:</label><input type='text' id='bumen' name='bumen'  size='20' data-toggle='lookup' data-url='__MODULE__/public/bumen/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.bumen}'  ></td></tr>
<tr><td><label for='zhiwei_input' class='control-label x85'>职位:</label><input type='text' id='zhiwei' name='zhiwei'  size='20' data-toggle='lookup' data-url='__MODULE__/public/zhiwei/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.zhiwei}'  ></td><td><label for='shenfenzheng_input' class='control-label x85'>身份证号:</label><input type='text' id='shenfenzheng' name='shenfenzheng'  size='20'   value='{$Rs.shenfenzheng}'  ></td></tr>
<tr><td><label for='shengri_input' class='control-label x85'>生日:</label><input type='text' data-toggle='datepicker' id='shengri' name='shengri'  data-rule='required;date' size='20'   value='{$Rs.shengri|substr=###,0,10}'  ></td><td><label for='jiankang_input' class='control-label x85'>健康状况:</label><input type='text' id='jiankang' name='jiankang'  size='20'   value='{$Rs.jiankang}'  ></td></tr>
<tr><td><label for='hunyin_input' class='control-label x85'>婚姻状况:</label><select name='hunyin'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.HR_HUNYIN' id='hunyin'><option value='{$hunyin}' <if condition=" $hunyin EQ $Rs['hunyin'] " >selected</if> >{$hunyin}</option></volist></td><td><label for='minzu_input' class='control-label x85'>民族:</label><input type='text' id='minzu' name='minzu'  size='20'   value='{$Rs.minzu}'  ></td></tr>
<tr><td><label for='jiguan_input' class='control-label x85'>籍贯:</label><input type='text' id='jiguan' name='jiguan'  size='20'   value='{$Rs.jiguan}'  ></td><td><label for='zhengzhi_input' class='control-label x85'>政治面貌:</label><select name='zhengzhi'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.HR_ZHENGZHI' id='zhengzhi'><option value='{$zhengzhi}' <if condition=" $zhengzhi EQ $Rs['zhengzhi'] " >selected</if> >{$zhengzhi}</option></volist></td></tr>
<tr><td><label for='rudang_input' class='control-label x85'>入党时间:</label><input type='text' data-toggle='datepicker' id='rudang' name='rudang'   size='20'   value='{$Rs.rudang|substr=###,0,10}'  ></td><td><label for='hukou_input' class='control-label x85'>户口类别:</label><select name='hukou'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.HR_HUKOU' id='hukou'><option value='{$hukou}' <if condition=" $hukou EQ $Rs['hukou'] " >selected</if> >{$hukou}</option></volist></td></tr>
<tr><td><label for='hukoudi_input' class='control-label x85'>户口所在地:</label><input type='text' id='hukoudi' name='hukoudi'  size='20'   value='{$Rs.hukoudi}'  ></td><td><label for='jiadizhi_input' class='control-label x85'>家庭地址:</label><input type='text' id='jiadizhi' name='jiadizhi'  size='20'   value='{$Rs.jiadizhi}'  ></td></tr>
<tr><td><label for='jiadianhua_input' class='control-label x85'>家庭电话:</label><input type='text' id='jiadianhua' name='jiadianhua'  size='20'   value='{$Rs.jiadianhua}'  ></td><td><label for='type_input' class='control-label x85'>员工类型:</label><select name='type'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.HR_TYPE' id='type'><option value='{$type}' <if condition=" $type EQ $Rs['type'] " >selected</if> >{$type}</option></volist></td></tr>
<tr><td><label for='ruzhi_input' class='control-label x85'>入职时间:</label><input type='text' data-toggle='datepicker' id='ruzhi' name='ruzhi'   size='20'   value='{$Rs.ruzhi|substr=###,0,10}'  ></td><td><label for='zaizhi_input' class='control-label x85'>在职状态:</label><select name='zaizhi'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.HR_ZAIZHI' id='zaizhi'><option value='{$zaizhi}' <if condition=" $zaizhi EQ $Rs['zaizhi'] " >selected</if> >{$zaizhi}</option></volist></td></tr>
<tr><td><label for='lizhi_input' class='control-label x85'>离职时间:</label><input type='text' data-toggle='datepicker' id='lizhi' name='lizhi'   size='20'   value='{$Rs.lizhi|substr=###,0,10}'  ></td><td><label for='xuexiao_input' class='control-label x85'>毕业学校:</label><input type='text' id='xuexiao' name='xuexiao'  size='20'   value='{$Rs.xuexiao}'  ></td></tr>
<tr><td><label for='biye_input' class='control-label x85'>毕业时间:</label><input type='text' data-toggle='datepicker' id='biye' name='biye'   size='20'   value='{$Rs.biye|substr=###,0,10}'  ></td><td><label for='zhuanye_input' class='control-label x85'>专业:</label><input type='text' id='zhuanye' name='zhuanye'  size='20'   value='{$Rs.zhuanye}'  ></td></tr>
<tr><td><label for='xueli_input' class='control-label x85'>学历:</label><select name='xueli'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.BASE_XUELI' id='xueli'><option value='{$xueli}' <if condition=" $xueli EQ $Rs['xueli'] " >selected</if> >{$xueli}</option></volist></td><td><label for='xuewei_input' class='control-label x85'>学位:</label><select name='xuewei'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.HR_XUEWEI' id='xuewei'><option value='{$xuewei}' <if condition=" $xuewei EQ $Rs['xuewei'] " >selected</if> >{$xuewei}</option></volist></td></tr>
<tr></tr>
<tr></tr>
<tr></tr>
<tr><td colspan=2><label for='shehui_input' class='control-label x85'>社会关系:</label><textarea name='shehui'  cols='65' rows='5' >{$Rs.shehui}</textarea></td></tr></tr>
<tr><td colspan=2><label for='xuexi_input' class='control-label x85'>学习经历:</label><textarea name='xuexi'  cols='65' rows='5' >{$Rs.xuexi}</textarea></td></tr></tr>
<tr><td colspan=2><label for='gongzuo_input' class='control-label x85'>工作经历:</label><textarea name='gongzuo'  cols='65' rows='5' >{$Rs.gongzuo}</textarea></td></tr></tr>
<tr><td colspan=2><label for='jineng_input' class='control-label x85'>工作技能:</label><textarea name='jineng'  cols='65' rows='5' >{$Rs.jineng}</textarea></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><div style='display: inline-block; vertical-align: middle;'><textarea name='beizhu'   data-toggle='kindeditor' data-minheight='150' data-items='fontname, fontsize, |, forecolor, hilitecolor, bold, italic, underline, removeformat, |, justifyleft, justifycenter, justifyright, insertorderedlist, insertunorderedlist, |, emoticons, image, link'>{$Rs.beizhu}</textarea></div></td></tr></tr>
<tr><td colspan=2><label for='attid_input' class='control-label x85'>上传附件:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='__MODULE__/Public/attfile/attid/{$attid}/'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ></div></td></tr>
           </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
