<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__URL__" method="post">
	<input type="hidden" name="pageSize" value="{$numPerPage}">
    <input type="hidden" name="pageCurrent" value="{$_REQUEST['pageNum']|default=1}">
        <div class="bjui-searchBar">
		<label>筛选:</label>
            <select name="filter" data-toggle="selectpicker">
			<option value="">全部</option>
				<volist name='Think.config.CUSTGD_FENLEI' id='type'>
				<option value='{$type}' <if condition=" $type EQ $_REQUEST['filter'] " >selected</if> >{$type}</option>
				</volist>
            </select>&nbsp;
             <label>关键词：</label><input type="text" value="{$_REQUEST['keys']}" name="keys" class="form-control" size="15" />
             <button type="submit"  class="btn-default" data-icon="search">查询</button>
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>&nbsp;
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table data-toggle="tablefixed" data-width="100%" data-layout-h="0">
        <thead>
            <tr>
                <th data-order-field="id">No.</th>
                <th data-order-field="title">合同名称</th>
                <th data-order-field="jcname">客户名称</th>
				<th data-order-field="jine">金额</th>
                <th data-order-field="name">业务员</th>
                <th width="74">操作</th>
            </tr>
        </thead>
        <tbody>
		  <volist id="v" name="list">
            <tr>
             <td>{$v.id}</td>
             <td>{$v.title}</td>
			 <td>{$v.jcname}</td>
		     <td>{$v.jine} </td>
		     <td>{$v.name}</td>
                <td>
                    <a href="javascript:;" data-toggle="lookupback" data-args="{jhid:'{$v.id}', jhname:'{$v.title}'}" class="btn btn-blue" title="选择本项" data-icon="check">选择</a>
                </td>
            </tr>
			</volist>
        </tbody>
    </table>
    <div class="bjui-footBar">
        <div class="pages">
            <span>共 {$totalCount} 条  每页 {$numPerPage} 条</span>
        </div>
	    <div class="pagination-box" data-toggle="pagination" data-total="{$totalCount}" data-page-size="{$numPerPage}" data-page-current="{$currentPage}">
        </div>
    </div>
</div>
