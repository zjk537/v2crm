
<div class="bjui-pageContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}"><input type="hidden" name="type" value="{$type}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			       <tr><td>
                <label for="j_name" class="control-label x85">所属店面：</label>
                <select name="pid" data-toggle="selectpicker" data-rule="required" <php>echo disabled();</php>>
               <option  value="0">顶级</option>
	          <foreach name="list" item="v">
	          <option <if condition="$v.id EQ $depid ">selected value="{$v.id}" <else/>value="{$v.id}"</if> >
	          <switch name="v.level">  <case value="0">+</case> <case value="1">+--</case><case value="2">+------</case><default /></switch>
	            {$v.name} <if condition="$v.status EQ 1 "><else/><font color=red>[未启用]</font></if>
              </foreach>
             </select>
            </td></tr>
            <tr><td>
                <label for="j_name" class="control-label x85"><if condition="$type EQ 0 ">店面<else/>角色</if>名称：</label>
                <input type="text" data-rule="required" size="30" name="name" id="j_name" value="" >
             </td></tr>
              <tr><td>
                <label for="j_sort" class="control-label x85">排序：</label>
                <input type="text"  size="5" data-toggle="spinner" data-min="0" data-max="100" data-step="1" data-rule="integer" name="sort" id="j_sort" value="" >
            </td></tr>
            </tbody>
            </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
