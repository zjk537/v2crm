<div class="bjui-pageContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td><label for='juid_input' class='control-label x85'>接收人ID:</label><input type='text' id='juid' name='juid'  size='20' data-toggle='lookup' data-url='__MODULE__/public/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juid}'  disabled></td><td><label for='juname_input' class='control-label x85'>接收人:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='__MODULE__/public/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juname}'  disabled ></td></tr>
<tr><td><label for='kssj_input' class='control-label x85'>开始时间:</label><input type='text' data-toggle='datepicker' data-pattern='yyyy-MM-dd HH:mm:ss' id='kssj' name='kssj'  data-rule='required;datetime' size='20'   value='{$Rs.kssj}'   disabled></td><td><label for='jssj_input' class='control-label x85'>结束时间:</label><input type='text' data-toggle='datepicker' data-pattern='yyyy-MM-dd HH:mm:ss' id='jssj' name='jssj'  data-rule='required;' size='20'   value='{$Rs.jssj}'   disabled></td></tr>
<tr><td><label for='title_input' class='control-label x85'>任务标题:</label><input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  disabled ></td></tr>
<tr><td><label for='jhid_input' class='control-label x85'>关联合同:</label><input type='text' id='jhid' name='jhid'  size='20' data-toggle='lookup' data-url='__MODULE__/public/htname/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.jhid}'  ></td><td><label for='jhname_input' class='control-label x85'>关联合同:</label><input type='text' id='jhname' name='jhname'  size='20' data-toggle='lookup' data-url='__MODULE__/public/htname/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.jhname}'  ></td></tr>
<tr><td><label for='zhuangtai_input' class='control-label x85'>状态:</label><volist name='Think.config.TASK_STATUS' id='zhuangtai'><input type='radio'  name='zhuangtai' data-toggle='icheck'  data-label='{$zhuangtai}' value='{$zhuangtai}' <if condition=" $zhuangtai EQ $Rs['zhuangtai'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>任务内容:</label><textarea name='beizhu'  cols='65' rows='5'  disabled>{$Rs.beizhu}</textarea></td></tr></tr>
<tr><td colspan=2><label for='wancheng_input' class='control-label x85'>完成情况:</label><div style='display: inline-block; vertical-align: middle;'><textarea name='wancheng'  cols='65' rows='5' ></textarea><input type="hidden" name='wancheng1' value="{$Rs.wancheng}"></div></td></tr>
<tr><td colspan=2><label for='attid_input' class='control-label x85'>上传附件:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='__MODULE__/Public/attfile/attid/{$attid}/'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ></div></td></tr>
           </tbody>
          </table>
        </div>
        <div class="bjui-footBar">
            <ul>
                <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
                <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
            </ul>
        </div>
    </form>
</div>
